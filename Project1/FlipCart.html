<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shoping Sites For Mobiles, Electronics, Furnitures etc</title>
    <link rel="icon" href="./Beauty,Toy/logo icon.jpg">
    <link rel="stylesheet" href="Flipcart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="main">
        <div class="header">
            <div class="nav">
                <div class="nav-option1">
                    <img src="./assets/fli-logo.svg" alt="">

                    <input type="text" placeholder="Search For Products, Brand and More" class="search">

                <div class="nav-options">
                    <div class="nav-option2">
                        <i class="fa-regular fa-user"></i>

                    </div>
                    <div class="cart">

                    </div>
                    <div class="seller">
