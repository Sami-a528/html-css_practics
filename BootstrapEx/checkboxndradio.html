<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body>
    <h2>Form Demo</h2>
    <form>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" placeholder="email" id="email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="pass" class="form-label">Password</label>
            <input type="password" placeholder="Password" id="pass" class="form-control">
        </div>
        <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <div class="normal mb-3">
            <input type="checkbox" name="sam" id="agree">
            <label for="agree">Agree</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" name="sam" id="agreeb" class="form-check-input">
            <label for="agreeb" class="form-check-label">Agree</label>
        </div>
    </form>
</body>
</html>
