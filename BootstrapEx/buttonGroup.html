<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="buttonGroup.css">
</head>
<body>
    <div class="container">
        <h2>Bootstrap Demo</h2>
        <button class="btn btn-success">One</button>
        <button class="btn btn-success">Two</button>
        <button class="btn btn-success">Three</button>
        
        <div class="btn-group">
            <button class="btn btn-primary">One</button>
            <button class="btn btn-outline-warning">Two</button>
            <button class="btn btn-danger">Three</button>
        </div>
    </div>
</body>
</html>
